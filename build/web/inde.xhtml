<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link type="img/png" rel="shortcut icon" href="img/Googlelogoi.png" />
    </h:head>
    <h:body style="background-color: blueviolet">
        <h:form>  
            <p:growl id="messages"/>

            
            
            <p:menubar>
                <p:submenu label="Pesca" icon="ui-icon-document" />
                <p:submenu label="Apontadores" icon="ui-icon-pencil" />
                <p:submenu label="Técnicos" icon="ui-icon-help" />
                    
                <p:submenu label="Configurações" icon="ui-icon-gear">
                    <p:submenu label="Ajax" icon="ui-icon-refresh">
                        <p:menuitem value="Save"  icon="ui-icon-disk" update="messages"/>
                        <p:menuitem value="Update" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                    </p:submenu>
                    <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                        <p:menuitem value="Delete"  icon="ui-icon-close" update="messages" ajax="false"/>
                    </p:submenu>
                </p:submenu>

                <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />


            </p:menubar>
        </h:form>
    </h:body>
</html>
